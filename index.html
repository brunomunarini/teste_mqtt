        /*Texfield para adicionar as 4 linhas*/
        .text-field {
            background-color: blue;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: calc(100vw / 11);
            line-height: 1em;
            border: 4px solid black;
            padding-top: calc(100vw / 70);
            padding-right: calc(100vw / 40);
            padding-bottom: calc(100vw / 45);
            padding-left: calc(100vw / 60);
            overflow: hidden;
            width: calc(16ch + (100vw / 40) + (100vw / 60));
            height: calc(4em + (100vw / 60) + (100vw / 45));
            max-width: 100vw;
            box-sizing: border-box;
        }

        .text-field div {
            height: 1em;
            width: 16ch;
            white-space: pre;
        }

        /*Botões de navegação*/
        .botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
        }

        .linha-topo {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
            box-sizing: border-box;
            gap: 40px;
            /* Aumente esse valor */
        }

        button {
            border: none;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 5px black;
            transition: background-color 0.2s ease, transform 0.1s ease, opacity 0.1s ease;
        }

        button:active {
            opacity: 0.6;
            transform: scale(0.95);
        }

        /* Direcionais */
        .botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: calc(100vw / 10);
            gap: calc(100vw / 12);
        }

        .linha-topo {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 100vw;
            padding: 0 calc(100vw / 30);
            box-sizing: border-box;
            gap: calc(100vw / 4);
        }

        button {
            border: none;
            font-family: 'Courier New', monospace;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 calc(100vw / 200) black;
            transition: background-color 0.2s ease, transform 0.1s ease, opacity 0.1s ease;
        }

        button:active {
            opacity: 0.6;
            transform: scale(0.95);
        }

        /* Direcionais */
        .up-button,
        .down-button,
        .left-button,
        .right-button {
            font-size: calc(100vw / 15);
            width: calc(100vw / 6);
            height: calc(100vw / 6);
        }

        /* OK */
        .ok-button {
            font-size: calc(100vw / 15);
            font-weight: bold;
            width: calc(100vw / 6);
            height: calc(100vw / 6);
        }

        /* Cancelar */
        .cancel-button {
            font-size: calc(100vw / 20);
            font-weight: bold;
            width: calc(100vw / 3);
            height: calc(100vw / 9);
            border-radius: calc(100vw / 24);
        }

        /* Alternar */
        .alt-button {
            font-size: calc(100vw / 20);
            font-weight: bold;
            width: calc(100vw / 3);
            height: calc(100vw / 9);
            border-radius: calc(100vw / 24);
        }

        .navegacao {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(100vw / 30);
        }

        .navegacao .meio {
            display: flex;
            gap: calc(100vw / 30);
        }
    </style>

    <!-- Adiciona o cliente MQTT.js via CDN -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body>
    <div class="logo"></div>

    <div class="text-field">
        <div id="linha1">BBCDEFGHIJKLMNOP</div>
        <div id="linha2">BBCDEFGHIJKLMNOP</div>
        <div id="linha3">BBCDEFGHIJKLMNOP</div>
        <div id="linha4">BBCDEFGHIJKLMNOP</div>
    </div>

    <div class="botoes">
        <div class="linha-topo">
            <button class="cancel-button" onclick="enviarComando('CANCELA')">Cancela</button>
            <button class="alt-button" onclick="enviarComando('ALTERNA')">Alterna</button>
        </div>

        <div class="navegacao">
            <button class="up-button" onclick="enviarComando('CIMA')">▲</button>
            <div class="meio">
                <button class="left-button" onclick="enviarComando('ESQUERDA')">◄</button>
                <button class="ok-button" onclick="enviarComando('OK')">OK</button>
                <button class="right-button" onclick="enviarComando('DIREITA')">►</button>
            </div>
            <button class="down-button" onclick="enviarComando('BAIXO')">▼</button>
        </div>
    </div>

    <script>
        /*Conexão com MQTT*/
        // Conectar ao broker HiveMQ
        const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

        client.on('connect', function () {
            console.log('Conectado ao HiveMQ');
            client.subscribe('linha/#'); ///Faz subsctrição no linha
        });

        client.on('message', function (topic, message) {
            const text = message.toString();

            if (topic === 'linha/1') {
                document.getElementById('linha1').textContent = text;
            }
            else if (topic === 'linha/2') {
                document.getElementById('linha2').textContent = text;
            }
            else if (topic === 'linha/3') {
                document.getElementById('linha3').textContent = text;
            }
            else if (topic === 'linha/4') {
                document.getElementById('linha4').textContent = text;
            }
        });

        // Função para enviar comandos MQTT
        function enviarComando(comando) {
            client.publish('comando/botao', comando);
            console.log('Comando enviado:', comando);
        }
    </script>
</body>

</html>
